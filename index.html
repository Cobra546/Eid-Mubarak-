<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eid Mubarak To All My Friends And Family Members</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at top,#0f2027,#203a43,#2c5364);
    perspective:2000px;
    overflow:hidden;
}

/* Moon */
.moon{
    position:absolute;
    top:60px;
    right:80px;
    width:120px;
    height:120px;
    background:#fff8dc;
    border-radius:50%;
    box-shadow:0 0 60px #fff8dc;
}

/* Floating Lanterns */
.lantern{
    position:absolute;
    bottom:-100px;
    font-size:28px;
    animation:float 12s linear infinite;
}
@keyframes float{
    0%{transform:translateY(0);}
    100%{transform:translateY(-120vh);}
}

/* Scroll Wrapper */
.scroll-wrapper{
    position:relative;
    width:750px;
    max-width:95%;
    cursor:pointer;
}

/* Rolls */
.roll{
    height:60px;
    background:linear-gradient(to right,#d4af37,#b8860b,#d4af37);
    border-radius:30px;
    box-shadow:0 20px 30px rgba(0,0,0,0.6);
}

/* Paper */
.paper{
    background:#fdf6e3;
    height:0;
    overflow:hidden;
    transition:height 2s ease;
    box-shadow:0 25px 50px rgba(0,0,0,0.7);
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}

/* Arabic transparent Eid Mubarak */
.arabic-bg{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:120px;
    color:rgba(139,0,0,0.08);
    font-family:'Amiri', serif;
    pointer-events:none;
}

/* Open */
.scroll-wrapper.open .paper{
    height:650px;
}

/* Image Inside */
.paper img{
    width:90%;
    height:auto;
    border-radius:10px;
}

@media(max-width:600px){
    .scroll-wrapper.open .paper{
        height:500px;
    }
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>

<body>

<div class="moon"></div>

<!-- Floating Lanterns -->
<div class="lantern" style="left:10%;">ğŸ®</div>
<div class="lantern" style="left:30%; animation-delay:3s;">ğŸ®</div>
<div class="lantern" style="left:50%; animation-delay:6s;">ğŸ®</div>
<div class="lantern" style="left:70%; animation-delay:2s;">ğŸ®</div>
<div class="lantern" style="left:90%; animation-delay:5s;">ğŸ®</div>

<!-- Nasheed -->
<audio id="nasheed" preload="auto">
    <source src="https://files.catbox.moe/bawxf8.mp3" type="audio/mpeg">
</audio>

<!-- Scroll -->
<div class="scroll-wrapper" onclick="openScroll()" id="scroll">

    <div class="roll"></div>

    <div class="paper">
        <!-- Arabic Transparent Background -->
        <div class="arabic-bg">Ø¹ÙŠØ¯ Ù…Ø¨Ø§Ø±Ùƒ</div>

        <!-- Your Image -->
        <img src="InShot_20260220_124011092.jpg" alt="Eid Card">
    </div>

    <div class="roll"></div>

</div>

<script>
let opened=false;

function openScroll(){
    if(opened) return;
    opened=true;

    document.getElementById("scroll").classList.add("open");

    // Play Nasheed
    const audio = document.getElementById("nasheed");
    audio.volume = 0.8;
    audio.play();
}
</script>

</body>
</html>
